<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: #f4f4f4;
        }
        img {
            width: 50%; /* 가로는 화면의 50% */
            height: auto; /* 세로는 이미지 비율 유지 */
        }
    </style>
</head>
<body>
    <img src="news.jpg" alt="News Image">
</body>
</html>
